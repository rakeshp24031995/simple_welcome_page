<section id="testimonials" class="section-padding bg-dark text-white">
  <div class="container-custom">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold text-white mb-6">
        What Our <span class="text-gold">Customers</span> Say
      </h2>
      <p class="text-lg text-gray-300 max-w-2xl mx-auto">
        Don't just take our word for it. Here's what our satisfied customers have to say about their CleanCut experience.
      </p>
    </div>

    <!-- Testimonials Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let testimonial of testimonials" 
           class="bg-white bg-opacity-10 backdrop-blur-sm rounded-2xl p-6 hover:bg-opacity-20 transition-all duration-300">
        
        <!-- Stars -->
        <div class="flex mb-4">
          <svg *ngFor="let star of [1,2,3,4,5]" class="w-5 h-5 text-gold" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
          </svg>
        </div>
        
        <!-- Testimonial Text -->
        <blockquote class="text-gray-200 mb-6 italic leading-relaxed">
          "{{ testimonial.text }}"
        </blockquote>
        
        <!-- Customer Info -->
        <div class="flex items-center">
          <img [src]="testimonial.avatar" [alt]="testimonial.name" 
               class="w-12 h-12 rounded-full object-cover mr-4">
          <div>
            <h4 class="font-semibold text-white">{{ testimonial.name }}</h4>
            <p class="text-gold text-sm">{{ testimonial.service }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Call to Action -->
    <div class="text-center mt-16">
      <h3 class="text-2xl font-bold mb-4">Ready to Join Our Happy Customers?</h3>
      <button class="btn-primary">
        Book Your Appointment
      </button>
    </div>
  </div>
</section>
