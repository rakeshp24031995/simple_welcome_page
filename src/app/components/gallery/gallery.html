<section id="gallery" class="section-padding bg-gray-50">
  <div class="container-custom">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold text-dark mb-6">
        Our <span class="text-gold">Work</span>
      </h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        See the transformation. Browse through our gallery of satisfied customers 
        and the precision cuts that made them look their best.
      </p>
    </div>

    <!-- Gallery Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let item of galleryItems; let i = index" 
           class="relative group overflow-hidden rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 cursor-pointer"
           [class]="i === 0 || i === 3 ? 'md:col-span-2 md:row-span-2' : ''">
        
        <img 
          [src]="item.image" 
          [alt]="item.title"
          class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
          [class]="i === 0 || i === 3 ? 'h-96' : 'h-64'"
        >
        
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-60 transition-all duration-300 flex items-center justify-center">
          <div class="text-center text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <h3 class="text-xl font-bold mb-2">{{ item.title }}</h3>
            <p class="text-sm">{{ item.category }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Before/After Section -->
    <div class="mt-20 bg-white rounded-2xl shadow-xl p-8">
      <h3 class="text-3xl font-bold text-center text-dark mb-12">
        Before & <span class="text-gold">After</span>
      </h3>
      
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div *ngFor="let beforeAfter of beforeAfterItems" class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div class="text-center">
              <h4 class="font-semibold text-gray-600 mb-2">Before</h4>
              <img [src]="beforeAfter.before" [alt]="beforeAfter.title + ' before'" 
                   class="w-full h-48 object-cover rounded-lg">
            </div>
            <div class="text-center">
              <h4 class="font-semibold text-gold mb-2">After</h4>
              <img [src]="beforeAfter.after" [alt]="beforeAfter.title + ' after'" 
                   class="w-full h-48 object-cover rounded-lg">
            </div>
          </div>
          <h5 class="text-center font-semibold text-dark">{{ beforeAfter.title }}</h5>
        </div>
      </div>
    </div>

    <!-- CTA -->
    <div class="text-center mt-12">
      <button class="btn-primary">
        Book Your Transformation
      </button>
    </div>
  </div>
</section>
